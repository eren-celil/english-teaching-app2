<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>True/False Quiz</title>
    <style>
      /* Add your own styling here */
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      h1 {
        text-align: center;
        color: #ee6c4d;
        font-size: 3rem;
        margin-top: 2rem;
      }

      #quiz {
        margin: 0 auto;
        max-width: 600px;
      }

      .question {
        margin: 2rem 0;
        padding: 2rem;
        border: 5px solid #ee6c4d;
        border-radius: 5px;
        background-color: white;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      .question p {
        margin: 0;
        font-weight: bold;
        font-size: 1.5rem;
        color: #ee6c4d;
        text-align: center;
      }

      .question button {
        margin: 1rem;
        padding: 1rem;
        font-size: 1.5rem;
        border: none;
        border-radius: 5px;
        background-color: #f5f5f5;
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .question button:hover {
        background-color: #ee6c4d;
        color: white;
      }

      #score {
        text-align: center;
        font-weight: bold;
        margin-top: 2rem;
        font-size: 2rem;
        color: #ee6c4d;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }
      .answer {
        text-align: center;
        font-size: 1.8rem;
        color: #ee6c4d;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }
      a.continue {
        display: inline-block;
        margin-top: 20px;
        padding: 30px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
        display: flex;
        justify-content: center;
      }

      a.continue:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>True/False Quiz</h1>
    <p class="answer">Answer the following questions:</p>
    <p id="score"></p>
    <div id="quiz"></div>
    <a class="continue" href="review2.html"
      >if should/shouldn't done, CONTINUE</a
    >
    <script>
      const questions = [
        {
          question: "We should make campaigns to stop pollution.",
          answer: true,
        },
        {
          question: "We should recycle plastic, glass and paper.",
          answer: true,
        },
        {
          question: "We shouldn't use renewable energy resources.",
          answer: false,
        },
        {
          question: "We shouldn't plant more trees and go green.",
          answer: false,
        },
        {
          question:
            "People pollute the air because they prefer driving their own cars instead of using public transportation.",
          answer: true,
        },
        {
          question: "Factories emit gases into the atmosphere",
          answer: true,
        },
        {
          question: "Global warming is a very big threat to animals.",
          answer: true,
        },
        {
          question: "We still have a chance to save the environment.",
          answer: true,
        },
        {
          question: "Soil and water pollution kills animals.",
          answer: true,
        },
        {
          question: "Factories pour their waste into the ocean",
          answer: true,
        },
      ];

      const quiz = document.querySelector("#quiz");
      const score = document.querySelector("#score");
      let correctAnswers = 0;

      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.classList.add("question");

        const p = document.createElement("p");
        p.textContent = `${i + 1}. ${q.question}`;
        div.appendChild(p);

        const trueButton = document.createElement("button");
        trueButton.textContent = "True";
        trueButton.addEventListener("click", () => {
          checkAnswer(q, true, div);
        });
        div.appendChild(trueButton);

        const falseButton = document.createElement("button");
        falseButton.textContent = "False";
        falseButton.addEventListener("click", () => {
          checkAnswer(q, false, div);
        });
        div.appendChild(falseButton);

        quiz.appendChild(div);
      });

      function checkAnswer(question, answer, div) {
        const isCorrect = question.answer === answer;
        const result = isCorrect ? "Correct" : "Incorrect";
        div.style.borderColor = isCorrect ? "#8bc34a" : "#f44336";
        if (isCorrect) {
          correctAnswers++;
          score.textContent = `Score: ${correctAnswers}/${questions.length}`;
        }
      }
    </script>
  </body>
</html>
